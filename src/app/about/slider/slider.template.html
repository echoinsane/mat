<div class="gallery">
	<div #gallery
	     class="gallery__inner"
	     [@slide]="slideState"
	     (@slide.done)="animationDone($event)">
		<div *ngFor="let item of persons" class="slide">
			<img [src]="item.image" alt="" class="image">
			<div class="text">
				<div class="name" [innerHtml]="item.name"></div>
				<div class="position">{{item.position}}</div>
			</div>
		</div>
	</div>
</div>
<button (click)="move('left')"><<</button>
<button (click)="move('right')">>></button>
